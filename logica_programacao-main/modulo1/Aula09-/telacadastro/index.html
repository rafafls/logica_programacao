<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<main>
    <h2>Formulario de Cadastro</h2>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" required>
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" name="sobrenome" id="sobrenome" required>
        
        <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" name="data-nascimento id=data-nascimento">

        <label for="cpf">CPF:</label>
        <input type="number" name="cpf" id="cpf" required>
        
        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        
        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required minlength="8">
       
        <label for="cep">CEP:</label>
        <input type="number" name="cep" id="cep" required>
        
        <label for="rua">Rua:</label>
        <input type="text" name="rua" id="rua" required>
        
        <label for="Numero">Número:</label>
        <input type="number" name="numero" id="numero" required>
        
        <label for="cidade">Cidade:</label>
        <input type="text" name="cidade" id="cidade" required>

        <label for="estado">Estado</label>
        <select name="estado" id="estado">
            <option value="sp">São Paulo</option>
            <option value="rj">Rio de Janeiro</option>
            <option value="ba">bahia</option>
            <option value="mg">Minas gerais</option>
        </select>

        <label for="time">Time</label>
        <select name="time" id="time">
            <option value="sp">Corinthians</option>
            <option value="rj">Corinthians</option>
            <option value="ba">Corinthians</option>
            <option value="mg">Corinthians</option>
        </select>

        <div class="button">
            <button type="submit">Enviar</button> 
            <button type="reset" >Limpar</button>
        </div>

    </form>
</main>

</body>
</html>
