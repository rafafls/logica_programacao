<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cubo 3D — Rotação 360°</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-1: linear-gradient(135deg,#0f172a 0%, #071224 100%);
      --panel: rgba(255,255,255,0.06);
      --glass: rgba(255,255,255,0.04);
      --accent: #7c3aed;
      --cube-color: #7c3aed; /* cor inicial do cubo */
      --glass-border: rgba(255,255,255,0.06);
    }

    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial}

    body{
      display:flex;align-items:center;justify-content:center;
      background:var(--bg-1);
      color:whitesmoke;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .stage{
      width:min(78vw,720px);
      height:min(60vh,540px);
      display:grid;place-items:center;
      perspective:1200px;
      position:relative;
      padding:2rem;
    }

    /* Top-left control */
    .controls{
      position:absolute;left:1rem;top:1rem;z-index:30;
      display:flex;gap:0.5rem;align-items:center;
      background:var(--panel);
      padding:0.5rem 0.6rem;border-radius:12px;
      box-shadow:0 6px 18px rgba(2,6,23,0.6);
      backdrop-filter: blur(8px) saturate(120%);
      border:1px solid var(--glass-border);
    }

    .btn{
      display:inline-flex;align-items:center;gap:0.5rem;padding:0.45rem 0.6rem;border-radius:10px;
      background:transparent;color:var(--cube-color);border:1px solid rgba(255,255,255,0.06);
      cursor:pointer;font-weight:600;font-size:0.9rem;transition:all .18s ease;
    }
    .btn:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(2,6,23,0.6)}

    .color-indicator{
      width:18px;height:18px;border-radius:6px;border:1px solid rgba(255,255,255,0.12);background:var(--cube-color);
    }

    .info{
      font-size:0.78rem;color:rgba(255,255,255,0.8);opacity:0.9;margin-left:0.6rem
    }

    /* Cube container and cube */
    .wrap{
      width:320px;height:320px;display:grid;place-items:center;
      transform-style:preserve-3d;
    }

    .scene{
      width:220px;height:220px;position:relative;transform-style:preserve-3d;display:block;
      transform: translateZ(-40px);
    }

    .cube{
      width:200px;height:200px;position:absolute;left:50%;top:50%;transform-style:preserve-3d;transform-origin:center center;
      transform:translate(-50%,-50%) rotateX(-12deg) rotateY(22deg);
      animation:spin 8s linear infinite;
      will-change:transform;
      filter:drop-shadow(0 18px 40px rgba(2,6,23,0.8));
    }

    /* each face uses the same color variable */
    .cube .face{
      position:absolute;width:200px;height:200px;display:flex;align-items:center;justify-content:center;
      background:var(--cube-color);
      border-radius:10px;opacity:0.98;border:1px solid rgba(255,255,255,0.04);
      box-shadow:inset 0 -12px 40px rgba(0,0,0,0.22);
      font-weight:700;color:rgba(255,255,255,0.85);font-size:14px;letter-spacing:0.6px;
      -webkit-backface-visibility:hidden;backface-visibility:hidden;
    }

    .face.front  { transform: translateZ(100px); }
    .face.back   { transform: rotateY(180deg) translateZ(100px); }
    .face.right  { transform: rotateY(90deg) translateZ(100px); }
    .face.left   { transform: rotateY(-90deg) translateZ(100px); }
    .face.top    { transform: rotateX(90deg) translateZ(100px); }
    .face.bottom { transform: rotateX(-90deg) translateZ(100px); }

    /* subtle hover pause */
    .scene:hover .cube{animation-play-state:paused}

    @keyframes spin{
      0%{transform:translate(-50%,-50%) rotateX(-12deg) rotateY(0deg)}
      100%{transform:translate(-50%,-50%) rotateX(-12deg) rotateY(360deg)}
    }

    /* footer panel */
    .panel{
      position:absolute;right:1rem;bottom:1rem;padding:0.6rem 0.9rem;border-radius:12px;background:var(--glass);
      font-size:0.9rem;border:1px solid var(--glass-border);backdrop-filter: blur(8px);
      box-shadow:0 8px 24px rgba(0,0,0,0.45);
    }

    /* responsive */
    @media (max-width:560px){
      .stage{padding:1rem}
      .wrap{width:220px;height:220px}
      .scene{width:180px;height:180px}
      .cube{width:160px;height:160px}
      .cube .face{width:160px;height:160px}
    }
  </style>
</head>
<body>
  <main class="stage" aria-label="Cubo 3D rotativo">

    <div class="controls" role="region" aria-label="Controles do cubo">
      <button class="btn" id="colorBtn" title="Mudar cor">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden focusable="false" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 3c1.1 0 2 .9 2 2 0 .6-.3 1.1-.7 1.5L12 9l-1.3-2.5C10.3 6.1 10 5.6 10 5c0-1.1.9-2 2-2zm5 5c.6 0 1.1.3 1.5.7L21 10l-2.5 1.3C17.1 11.7 16.6 11.4 16 11c-1.1 0-2 .9-2 2 0 .6.3 1.1.7 1.5L15 16l-2.5 1.3C11.1 17.7 10.6 17.4 10 17c-.6 0-1.1.3-1.5.7L7 19l-1.3-2.5C5.3 16.1 5 15.6 5 15c0-1.1.9-2 2-2 .6 0 1.1.3 1.5.7L10 12l2.5-1.3C12.9 10.3 13.4 10 14 10c1.1 0 2-.9 2-2 0-.6-.3-1.1-.7-1.5L17 6z" fill="currentColor"/>
        </svg>
        Mudar cor
      </button>

      <div class="color-indicator" id="colorIndicator" aria-hidden></div>
      <div class="info" id="hexLabel">#7c3aed</div>

      <input id="colorPicker" type="color" value="#7c3aed" style="display:none" aria-hidden="true">
    </div>

    <div class="wrap">
      <div class="scene">
        <div class="cube" id="cube" aria-hidden="false">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face right"></div>
          <div class="face left"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
        </div>
      </div>
    </div>

    <div class="panel" aria-hidden="true">Toque/hover na peça para pausar • Design minimal • Use o botão para escolher cor</div>
  </main>

  <script>
    const colorBtn = document.getElementById('colorBtn');
    const colorPicker = document.getElementById('colorPicker');
    const colorIndicator = document.getElementById('colorIndicator');
    const hexLabel = document.getElementById('hexLabel');

    // abre o seletor de cores
    colorBtn.addEventListener('click', ()=> colorPicker.click());

    // quando o usuário escolhe a cor
    colorPicker.addEventListener('input', (e)=>{
      const v = e.target.value;
      document.documentElement.style.setProperty('--cube-color', v);
      colorIndicator.style.background = v;
      colorBtn.style.color = v;
      hexLabel.textContent = v.toLowerCase();
    });

    // acessibilidade: tecla C abre o seletor
    window.addEventListener('keydown', (ev)=>{
      if(ev.key.toLowerCase() === 'c') colorPicker.click();
    });

    // define foco estético ao carregar
    window.addEventListener('load', ()=>{
      colorIndicator.style.background = getComputedStyle(document.documentElement).getPropertyValue('--cube-color').trim();
    });
  </script>
</body>
</html>
