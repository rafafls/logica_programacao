<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Desafio 2 - Mostrar e Esconder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
    }

    .enunciado {
      background: #fff;
      border-left: 5px solid #007BFF;
      padding: 15px;
      margin-bottom: 20px;
      max-width: 600px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
    }

    h1 {
      color: #222;
    }

    p {
      font-size: 18px;
      margin: 20px 0;
      color: #444;
    }

    .botoes {
      display: flex;
      gap: 15px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition:    0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="enunciado">
    <h2>Enunciado do Desafio 2</h2>
    <p>Crie duas funções em JavaScript: uma para esconder o parágrafo e outra para mostrar novamente quando os botões forem clicados.</p>
  </div>

  <h1>Desafio 2 - Mostrar e Esconder</h1>
  <p id="texto">Você deve conseguir esconder e mostrar este parágrafo.</p>
  <div class="botoes">
    <button onclick="esconder()">Esconder</button>
    <button onclick="mostrar()">Mostrar</button>
  </div>

  <script src="desafio2.js"></script>
</body>
</html>
