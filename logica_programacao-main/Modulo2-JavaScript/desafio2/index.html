<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Alunos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Gerenciador de Alunos</h1>
  <div>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <label for="nota">Nota:</label>
    <input type="number" id="nota" min="0" max="10">
    <button id="cadastrar">Cadastrar</button>
    <button id="filtrar-aprovados">Filtrar Aprovados</button>
    <button id="mostrar-todos">Mostrar Todos</button>
  </div>
  <ul id="lista-alunos"></ul>
  <script src="script.js"></script>
</body>
</html>
